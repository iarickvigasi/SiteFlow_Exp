  <link rel="stylesheet" href="css/normalize.css">

  <meta name="theme-color" content="#fafafa">
  <style>
    .chat-panel {
      position: fixed;
      top: 0px;
      right: 0;
      width: 300px;
      height: calc(100%);
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .chat-body {
      height: calc(100% - 120px);
      overflow-y: auto;
      padding: 10px;
    }

    .chat-footer {
      padding: 10px;
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 0;
    }

    .chat-footer input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 200px;
      border-radius: 4px;
    }

    .chat-footer button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background-color: #555;
    }

    #content {
      width: calc(100% - 300px);
      height: 100%;
    }
  </style>
</head>

<body>

<div id="content"></div>
<div id="chat">
  <div class="chat-panel">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div class="chat-body">
      <!-- Chat messages will go here -->
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Type a message...">
      <button onclick="UpdateWebsite()">Send</button>
    </div>
  </div>
</div>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
